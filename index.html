<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sensores</title>
</head>
<body>
    <div class="container">
        <h2>Introducción a la computación</h2>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Light sensor</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <p>Current light intensity is <b id="value">unknown</b>.</p>
                    <div id="box"></div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Accelerometer</a>
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body">
                        <table class="table table-striped table-bordered">
                            <tr>
                                <td>API used</td>
                                <td id="moApi"></td>
                            </tr>
                            <tr>
                                <td>linear acceleration (excl. gravity)</td>
                                <td id="moAccel"></td>
                            </tr>
                            <tr>
                                <td>acceleration incl. gravity</td>
                                <td id="moAccelGrav"></td>
                            </tr>
                            <tr>
                                <td>rotation rate</td>
                                <td id="moRotation"></td>
                            </tr>
                            <tr>
                                <td>interval (ms)</td>
                                <td id="moInterval"></td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Orientation</a>
                    </h4>
                </div>
                <div id="collapse3" class="panel-collapse collapse">
                    <div class="panel-body">
                        <table class="table table-striped table-bordered">
                            <tr>
                                <td>Tilt Left/Right [gamma]</td>
                                <td id="doTiltLR"></td>
                            </tr>
                            <tr>
                                <td>Tilt Front/Back [beta]</td>
                                <td id="doTiltFB"></td>
                            </tr>
                            <tr>
                                <td>Direction [alpha]</td>
                                <td id="doDirection"></td>
                            </tr>
                        </table>
                        
                        <div class="container" id="logoContainer">
                            <img src="https://www.w3.org/html/logo/downloads/HTML5_Badge_512.png" id="imgLogo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="light.js"></script>
    <script src="orientation.js"></script>
    <script src="accelerometer.js"></script>
</body>
</html>
